name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Optional: run local notebooks/scripts to validate
      - name: Run local scripts
        run: |
          python notebooks/01_data_prep.py
          python notebooks/02_train.py
          python notebooks/03_evaluate.py

      # 5️⃣ Install Databricks CLI (new version)
      - name: Install Databricks CLI
        run: pip install databricks-cli==1.0.0

      # 6️⃣ Trigger Databricks Job
      - name: Trigger Databricks Job
        run: databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

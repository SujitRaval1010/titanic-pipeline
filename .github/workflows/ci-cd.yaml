name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies + Databricks CLI
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade databricks jq

      # 4️⃣ Deploy or update Databricks Job
      - name: Deploy Databricks Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          # List job ID if it exists
          JOB_ID=$(python -m databricks jobs list --output JSON | jq -r '.jobs[]? | select(.settings.name=="titanic_pipeline") | .job_id')

          if [ -n "$JOB_ID" ]; then
            echo "ℹ️ Updating existing job $JOB_ID"
            python -m databricks jobs reset --job-id "$JOB_ID" --json-file jobs/titanic_job.yaml
          else
            echo "ℹ️ Creating new job"
            python -m databricks jobs create --json-file jobs/titanic_job.yaml

      # 5️⃣ Trigger Databricks Job
      - name: Run Databricks Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          JOB_ID=$(python -m databricks jobs list --output JSON | jq -r '.jobs[]? | select(.settings.name=="titanic_pipeline") | .job_id')

          if [ -z "$JOB_ID" ]; then
            echo "❌ Job not found!"
            exit 1
          fi

          echo "▶️ Triggering job ID: $JOB_ID"
          RUN_JSON=$(python -m databricks jobs run-now --job-id "$JOB_ID" --output JSON)
          RUN_ID=$(echo "$RUN_JSON" | jq -r '.run_id')
          echo "⏳ Waiting for run $RUN_ID to finish..."
          python -m databricks runs wait --run-id "$RUN_ID"

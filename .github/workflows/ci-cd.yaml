name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Optional: run local tests / scripts
      - name: Run tests
        run: |
          python notebooks/01_data_prep.py
          python notebooks/02_train.py
          python notebooks/03_evaluate.py

      # 5️⃣ Configure Databricks CLI
      - name: Configure Databricks CLI
        run: |
          pip install databricks-cli
          databricks configure --token <<< "${{ secrets.DATABRICKS_HOST }}\n${{ secrets.DATABRICKS_TOKEN }}"

      # 6️⃣ Deploy and trigger Databricks Job
      - name: Run Databricks Job
        run: databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
